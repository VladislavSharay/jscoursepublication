<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>

            <h1>Instagram</h1>

<div class="line"></div>
    <main>
           
                    <input name="search" id="search" placeholder="search" type="text">

    </main>
