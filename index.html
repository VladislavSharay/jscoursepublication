<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="startpage.css">
    <link rel="stylesheet" href="/profilepage/profilepage.css">


    <title>Instagram</title>

</head>

<body>

    <header>

        <nav class="head">
            <img src="https://seeklogo.com/images/I/instagram-new-2016-glyph-logo-84CB825424-seeklogo.com.png"
                width="50" height="50" alt="logo" class="logo">
            <a class="login">Login</a>
        </nav>
        <h1>Instagram</h1>
        <input name="search" id="search" placeholder="search" type="text">
        <label for="search"></label>

        <div class="line"></div>
    </header>

    <div class="startPage">


        <main>

            <div id=info>
                <span>9 posts</span>
                |
                <span>98 followers</span>
                |
                <span>123 following</span>
            </div>

            <article id="images" class="fullWidth">
                    <img src=https://source.unsplash.com/400x400/?spirtuality" id='spirtuality'> 
                    <img src=https://source.unsplash.com/400x400/?nature" id='nature'>
                    <img src=https://source.unsplash.com/400x400/?food-drink" id='food drink'> 
                    <img src=https://source.unsplash.com/400x400/?film" id='film'> 
                    <img src=https://source.unsplash.com/400x400/?fashion" id='fashion'> 
                    <img src=https://source.unsplash.com/400x400/?people" id='people'>
            </article>

        </main>
    </div>
    <div class="profilePage">
        <div class="profileInfo">
            <h2 class="name">Vladislav_Sharay</h2>
            <div id=info>
                <span>9 posts</span>
                
                <span>98 followers</span>
                
                <span>123 following</span>
            </div>
        </div>
        <img src="http://www.4dheart.eu/wp-content/uploads/2016/12/user.png" width="200" height="200" alt="user"
            class="userLogo">
        <div class=imgProfile>
            <div class="imgButton">
                <a class="posts">Posts</a>
                <a class="tagged">Tegged</a>
            </div>
            <div class="imgProfile">
                <div class="imgPosts">
                    <img src=https://source.unsplash.com/400x400/?travel" id="travel"> 
                    <img src=https://source.unsplash.com/400x400/?nature" id='nature'>
                    <img src=https://source.unsplash.com/400x400/?film" id='film'> 
                    <img src=https://source.unsplash.com/400x400/?fashion" id='fashion'> 
                    <img src=https://source.unsplash.com/400x400/?animals" id='animals'> 
                    <img src=https://source.unsplash.com/400x400/?people" id='people'> 
                    <img src=https://source.unsplash.com/400x400/?spirtuality" id='spirtuality'> 
                    <img src=https://source.unsplash.com/400x400/?health" id='health'> 
                    <img src=https://source.unsplash.com/400x400/?architecture" id='architecture'> 
                </div>
                     <div class="imgTagged">
                    <img src=https://source.unsplash.com/400x400/?currentevents" id='currentevents'> 
                    <img src=https://source.unsplash.com/400x400/?business-work" id='business work'> 
                    <img src=https://source.unsplash.com/400x400/?textures-patterns" id='textures patterns'> 
                    <img src=https://source.unsplash.com/400x400/?food-drink" id='food drink'> 
                    <img src=https://source.unsplash.com/400x400/?experimental" id='experimental'> 
                    <img src=https://source.unsplash.com/400x400/?arts-culture" id='arts culture'> 
                    </div> 
                    </div> 
                    </div> 
                    <script src="button.js"></script>
                    <script src="/profilepage/buttonprofile.js"></script>
</body>

</html>
