<div class='signIn'>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/login/login.css">
    <h2>Авторизация</h2>
    <div class='loginSignIN'>
        <form action="" id="loginIN">
            <p><input type="email" name=login id='logSignIn' size="32" placeholder="e-mail" required autofocus></p>
            <p><input type="password" name=password id='passSignIn' size="32" placeholder="password" required></p>
            <input type="submit" value="Вход" id='subSignIn'>
        </form>
        <a href='#/registration' id='registrationLink'>Регистрация</a>
    </div>
</div>
